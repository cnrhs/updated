<!DOCTYPE html>
<html>

    <head>
        <!-- Meta -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300;400;500;600;700&display=swap">
        <link rel="stylesheet" href="static/css/style.css">
        <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css">
        <!-- JS -->
        <script type="module" src="static/js/script.js"></script>
        <script type="module" src="https://unpkg.com/@popperjs/core@2"></script>
        <script type="module" src="https://unpkg.com/tippy.js@6"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="a"></div>
            <div class="b">
                <div class="block" style="width: 85%;">
                    <button class="primary-button" id="d-button" data-tippy-content="Upload a file containing the seats you want to fill and the employees that currently occupy them.">Upload Demand</button>
                    <input type="file" id="d-input" style="display: none;">
                    <button class="primary-button" id="s-button" data-tippy-content="Upload a file containing the population of employees for the algorithm to consider.">Upload Supply</button>
                    <input type="file" id="s-input" style="display: none;">
                    <input type="number" class="number-input" id="n-input" min="1" max="100" placeholder="Solutions" data-tippy-content="Specify the number of solutions for the algorithm to generate.">
                    <input type="number" class="number-input" id="m-input" min="0" max="100" placeholder="Move Limit" data-tippy-content="Specify the number of seats for the algorithm to not change.">
                    <button class="primary-button" id="r-button" disabled>Run</button>
                </div>
                <div class="p-container">
                    <div class="p-bar" id="p-bar"></div>
                </div>
            </div>
            <div class="c">
                <select class="select-input" id="frmw-select" name="BF Level 3" disabled>
                    <option value="None" disabled selected hidden>Select a BF Level 3</option>
                </select>
                <select class="select-input" id="faml-select" name="Job Family" disabled>
                    <option value="None" disabled selected hidden>Select a Job Family</option>
                </select>
                <select class="select-input" id="subf-select" name="Job Sub Family" disabled>
                    <option value="None" disabled selected hidden>Select a Job Sub Family</option>
                </select>
                <select class="select-input" id="catg-select" name="Job Category" disabled>
                    <option value="None" disabled selected hidden>Select a Job Category</option>
                </select>
                <div class="text-card">
                    There are <span class="update" id="n-count">N</span> seats of the type specified by the filters.
                </div>
                <div class="text-card">
                    You will be required to fill <span class="update" id="r-count">R</span> seats.
                </div>
                <div class="block" style="width: 100%; justify-content: space-evenly;">
                    <button class="secondary-button" id="l-button" style="width: 35%;" data-tippy-content="Download the line-by-line dataset generated by the algorithm." disabled>Download Data</button>
                    <button class="secondary-button" id="i-button" style="width: 35%;">More Information</button>
                </div>
            </div>
            <div class="d">
                <div class="text-card">
                    The chart below shows the estimated optimal source mix.
                </div>
                <div class="text-card">
                    This saves $<span class="update" id="s-count">S</span> compared to hiring externally.
                </div>
                <div class="chart-container">
                    <canvas id="smix-chart" width="700" height="300"></canvas>
                </div>
            </div>
            <div class="e">
                <select class="select-input" id="code-select" name="Job Code" disabled>
                    <option value="None" disabled selected hidden>Select a Job Code</option>
                </select>
                <div class="text-card">
                    The current skills gaps are shown in the chart below.
                </div>
                <div class="chart-container">
                    <canvas id="sgap-chart" width="700" height="300"></canvas>
                </div>
            </div>
        </div>
    </body>

</html>
